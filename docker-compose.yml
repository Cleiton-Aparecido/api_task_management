
services:
  db:
    image: postgres:15-alpine
    container_name: postgres_api_task_manager
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '5968:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest_api_task_manager
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3000:3000'
    command: >
      sh -c "
        sleep 5 &&
        yarn build &&
        yarn migrate:run &&
        yarn start:prod
      "

volumes:
  postgres_data:
